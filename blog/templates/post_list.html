{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Post List</h1>
    <a href="{% url 'create_post' %}" class="btn btn-primary mb-3">Create Post</a>

    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
