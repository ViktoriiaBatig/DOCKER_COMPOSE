{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Username:</label>
          <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
            name="{{ form.username.html_name }}" placeholder="Enter username">
          {% if form.username.errors %}
            <small class="text-danger">{{ form.username.errors.0 }}</small>
          {% endif %}
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Password:</label>
          <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
            name="{{ form.password.html_name }}" placeholder="Enter password">
          {% if form.password.errors %}
            <small class="text-danger">{{ form.password.errors.0 }}</small>
          {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
